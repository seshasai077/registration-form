<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css registration form</title>
    <!-- font awesome and animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .maindiv{
            box-shadow: 0 5px 10px black;
           background: linear-gradient(45deg,blueviolet,deeppink);
           width: 280px;
           height: 430px;
           margin: 50px auto;
           padding: 10px;
           border-radius: 5px;
        }
        .maindiv h2{
            color: white;
            text-align: center;
            margin: 10px;
        }
        .form_group select{
            width: 265px;
        }
        .form_group label{
            padding:5px;
            color: white;
            margin: 5px;
        }
        .form_input{
            display: block;
            width: 260px;
            height: 30px;
            border-radius: 5px;
            outline: none;  /* it is used for removing border in an inside text box */
            margin: 10px;
            border: none;
        }
        .form_input:focus {
            background-color: #8227ccff;
            color: white;
        }
        .sub{
            padding: 3px;
            margin-left: 7px;
        }
        .sub input{
            color: white;
            width: 265px;
            height: 30px ;
            background: linear-gradient(45deg,blueviolet,deeppink);
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px 10px black;
        }
        .maindiv i{
            color: white;
            display: block;
            font-size: 90px;
            text-align: center;
            border: 10px solid deeppink;
            width: 90px;
            border-radius: 50%;
            margin: auto;
            margin-top: -50px;
            background-color: deeppink;
            box-shadow: 0 0 10px black;
        }
</style>
</head>
<body>
    <div class="maindiv  animated jello">
        <i class="fa fa-user-circle"></i>
        
            <h2>Register here</h2>
     
            <form >
            <div class="form_group">
                <label >User Name</label>
                <input type="text" class="form_input">
            </div>
            <div class="form_group">
                <label >Email</label>
                <input type="Email" class="form_input">
            </div>
            <div class="form_group">
                <label>Password</label>
                <input type="Password" class="form_input">
            </div>
            <div class="form_group">
                <label>Designation</label>
                <select class="form_input">
                    <option>Select Designation</option>
                    <option >software engineer</option>
                    <option>sr.software engineer</option>
                    <option>project manager</option>
                    <option>sr.project manger</option>
                </select>
            </div>
            <div class="sub">
               
                <input type="submit"  value="register" >
            </div>
 </form>
</body>
</html>
