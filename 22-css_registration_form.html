<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css registration form</title>
    <!-- font awesome and animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="maindiv  animated jello">
        <i class="fa fa-user-circle"></i>
        
            <h2>Register here</h2>
     
            <form >
            <div class="form_group">
                <label >User Name</label>
                <input type="text" class="form_input">
            </div>
            <div class="form_group">
                <label >Email</label>
                <input type="Email" class="form_input">
            </div>
            <div class="form_group">
                <label>Password</label>
                <input type="Password" class="form_input">
            </div>
            <div class="form_group">
                <label>Designation</label>
                <select class="form_input">
                    <option>Select Designation</option>
                    <option >software engineer</option>
                    <option>sr.software engineer</option>
                    <option>project manager</option>
                    <option>sr.project manger</option>
                </select>
            </div>
            <div class="sub">
               
                <input type="submit"  value="register" >
            </div>
 </form>
</body>
</html>
